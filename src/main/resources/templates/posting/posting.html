<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/libs/angulars/angular.min.js"></script>
    <script src="/libs/angulars/angular-route.js"></script>
    <script src="/js/app.js"></script>

    <style>
    	.body{
    		background-color: #f5f0e1;
    	}
        .btn-collapsed-icon {
            border: solid #222;
            border-width: 0 1px 1px 0;
            display: inline;
            cursor: pointer;
            padding: 3px;
            position: absolute;
            right: 0;
        }

        .card-category a.btn.collapsed h6 {
            transform: rotate(40deg);
            -webkit-transform: rotate(40deg);
            transition: .3s transform ease-in-out;
        }

        .card-category a.btn h6 {
            transform: rotate(-140deg);
            -webkit-transform: rotate(-140deg);
            transition: .3s transform ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container-fluid" ng-app="myApp">
        <div class="row col-12" ng-controller="categories">
            <div class="col-12 text-center">
                <h4>Đăng tin</h4>
                <hr>
            </div>
            <div class="col-md-3 col-12 accordion" id="accordionExample" style="font-size: 11px;">
                <div class="" ng-repeat="item in list_categories">
                    <div class="card-category" id="heading{{$index}}">
                        <a class="list-group-item btn collapsed text-left" type="button" data-toggle="collapse"
                            data-target="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}"
                            style="font-size: 12px;">
                            {{item.Name}} <h6 class="mr-3 btn-collapsed-icon"></h6>
                        </a>
                    </div>
                    <div id="collapse{{$index}}" class="collapse" aria-labelledby="heading{{$index}}"
                        data-parent="#accordionExample">
                        <input type="button" class="list-group-item list-group-item-action"
                            ng-repeat="i in item.catalogDetails" value="> {{i.name}}" />

                    </div>
                </div>
            </div>
            <div class="col-md-9 col-12">
                <div class="form-group">
                    <label>Tiêu đề:</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Tiêu đề">
                </div>
                <div class="form-group">
                    <label>Thông tin sản phẩm:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Hãng sản xuất">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Loại sản phẩm">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nội dung mô tả:</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Tiêu đề">
                </div>
                <div class="form-group">
                    <label>Giá cả:</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Giá cả">
                </div>
                <div class="form-group">
                    <label>Hỉnh ảnh:</label>
                    <input type="file" class="form-control" name="" id="" placeholder="Giá cả">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Đăng tin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
