<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS, JS, Font Awesome here-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /*set a border on the images to prevent shifting*/
        
        #gallery_01 img {
            border: 2px solid white;
        }
        /*Change the colour*/
        
        .active img {
            border: 2px solid #333 !important;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/jquery.ez-plus.js"></script>

</head>

<body>

    <img id="zoom_03" src="/static/images/products/macbook1.jpg" data-zoom-image="/static/images/products/macbook1.jpg" width="410" />

    <div id="gallery_01">
        <a href="#" data-image="/static/images/products/macbook1.jpg" data-zoom-image="/static/images/products/macbook1.jpg">
            <img id="img_01" src="/static/images/products/macbook1.jpg" width="100" />
        </a>
        <a href="#" data-image="/static/images/demos/small/image2.jpg" data-zoom-image="/static/images/demos/large/image2.jpg">
            <img id="img_01" src="/static/images/demos/thumb/image2.jpg" />
        </a>
        <a href="#" data-image="/static/images/demos/small/image3.jpg" data-zoom-image="/static/images/demos/large/image3.jpg">
            <img id="img_01" src="/static/images/demos/thumb/image3.jpg" />
        </a>
        <a href="#" data-image="/static/images/demos/small/image4.jpg" data-zoom-image="/static/images/demos/large/image4.jpg">
            <img id="img_01" src="/static/images/demos/thumb/image4.jpg" />
        </a>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#zoom_03").ezPlus({
                constrainType: 'height',
                constrainSize: 274,
                zoomType: 'lens',
                containLensZoom: true,
                gallery: 'gallery_01',
                cursor: 'pointer',
                galleryActiveClass: 'active',
                containLensZoom: true,
                scrollZoom: true
            });

            $("#zoom_03").bind("click", function(e) {
                var ez = $('#zoom_03').data('ezPlus');
                ez.closeAll(); //NEW: This function force hides the lens, tint and window
                $.fancybox(ez.getGalleryList());
                return false;
            });

        });
    </script>

    <!-- Add fancyBox main JS and CSS files -->
    <script type="text/javascript" src="https://fancyapps.com/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="https://fancyapps.com/fancybox/source/jquery.fancybox.css?v=2.1.5" media="screen" />

</body>

</html>
