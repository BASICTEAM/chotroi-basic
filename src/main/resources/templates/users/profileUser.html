<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, JS, Font Awesome here-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid row mt-3 justify-content-center profile-content" layout:fragment="content">
        <div class="col-12 text-center">
            <h4 class="text-uppercase">Tài Khoản Của Tôi</h4>
            <h6>Quản lý thông tin tài khoản của bạn. Bạn không nên tiết lộ thông tin để đảm bảo an toàn!</h6>
            <hr>
        </div>
        <div class="col-lg-3 col-md-3 profile-content-left">
            <div th:each="item : ${user}" class="profile-content-left-category">
                <span> <i class="fa fa-user-circle" aria-hidden="true"></i> Tài khoản của
                    tôi</span>
                <li><a th:href="@{'/users/profileUser/' + ${item.Id}}" class="text-danger">Hồ sơ</a></li>
              <li><a th:href="@{'/users/change-password/'+ ${item.Id}}">Đổi mật khẩu</a></li>
                <li><a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                        aria-controls="collapseExample"> Quên mật khẩu </a>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <span>Tài khoản của bạn sẽ bị đăng xuất, nếu muốn tiếp tục
                                <a th:href="@{/forgotpassword}" class="text-primary">nhấn vào đây</a>.
                            </span>
                        </div>
                    </div>
                </li>
                </li>
            </div>
                 <div th:object=${edituserDto}
                 enctype="multipart/form-data">
                 <label for="image">Ảnh đại diện:</label> <br>
                     <img class="profile-content-left-avatar" th:src="@{'/getimage/' + *{id}}" th:alt="*{image}"/>
                   
                    </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 profile-content-right">
        <form th:action="@{/users/update}" method="post" th:object=${edituserDto}
                 enctype="multipart/form-data">
                  <div th:if="${message != null}">
                    <h5 th:text="${message}" class="alert alert-success text-center"></h5>
                </div>
  					<div class="form-group">
						<label for="image">Chọn ảnh:</label> 
						<input type="file" th:field="*{image}" />
					</div>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label> <input type="text" class="form-control" th:field="*{username}" name="username" id="username" aria-describedby="helpId" placeholder="Tên đăng nhập" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label> <input type="email" class="form-control" th:field="*{email}" name="email" id="email" aria-describedby="helpId" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label> <input type="text" class="form-control" th:field="*{phone}" name="phone" id="phone" aria-describedby="helpId" placeholder="Số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Ho va ten:</label> <input type="text" class="form-control" th:field="*{fullname}" name="fullname" id="fullname" aria-describedby="helpId" placeholder="Tên đại lý">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday:</label> <input type="text" class="form-control" th:field="*{birthday}" name="birthday" id="birthday" aria-describedby="helpId" placeholder="dd/MM/yyyy">
                    </div>
                    <div class="form-group">
	                    <input th:field="*{gender}" type="radio" id="name" name="gender" value="true">
						<label  for="nam">Nam</label><br>
						<input th:field="*{gender}" type="radio" id="nu" name="gender" value="false">
						<label for="nu">Nu</label><br>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <textarea class="form-control" rows="3" th:field="*{address}" name="address" id="address" aria-describedby="helpId" placeholder="Địa chỉ"></textarea>
                    </div>
                    <div class="form-group text-right mt-4">
                        <button class="btn btn-outline-warning button-profile">Cập nhật</button>
                    </div>
                </form>
        </div>
    </div>

</body>

</html>
